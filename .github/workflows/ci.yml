name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e ".[dev]"
      - name: Compile check
        run: find src/ tests/ -name '*.py' | xargs -I{} python3 -m py_compile {}
      - name: Run tests
        run: python3 -m pytest tests/ -v
